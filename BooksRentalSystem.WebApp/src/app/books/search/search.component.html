<form [formGroup]="searchForm" (ngSubmit)="search()">
  <div class="form-group">
    <label for="exampleFormControlInput1">Title: </label>
    <input type="text" class="form-control" formControlName="title">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Author: </label>
    <input type="text" class="form-control" formControlName="author">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Publisher Name: </label>
    <input type="text" class="form-control" formControlName="publisher">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Category:</label>
    <select class="form-control" id="exampleFormControlSelect1" formControlName="category">
      <option *ngFor="let c of categories" [ngValue]="c.id">{{c.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Minimum Price Per Day: </label>
    <input type="number" class="form-control" formControlName="minPricePerDay">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Maximum Price Per Day: </label>
    <input type="number" class="form-control" formControlName="maxPricePerDay">
  </div>
  <button class="btn btn-primary" type="submit">Search</button>
</form>
